<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Landing Page</title>
</head>
<body>
  <header id="header">
    <img src="https://sgonzo3.github.io/img/S_Logo.png" alt="logo" id="header-img">
    <h1 id="header-title">Landing Page</h1>
    <nav id="nav-bar">
      <a href="#section-1" class="nav-link">Intro</a>
      <a href="#section-2" class="nav-link">Product Video</a>
      <a href="#section-3" class="nav-link">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="section-1">
      <h2 class="section-title">Introduction</h2>
      <p>Intro information for the Landing Page</p>
    </section>
    <section id="section-2">
      <h2 class="section-title">Product Video</h2>
      <video id="video" src="" controls></video>
    </section>
    <section id="section-3">
      <h2 class="section-title">Contact Us</h2>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email" placeholder="Your E-Mail" name="email">
        <input id="submit" type="submit" value="Submit"></input>
      </form>
    </section>
  </main>
  <footer>
    <p>Made by</p>
    <a href="https://sgonzo3.github.io/">Santos Gonzalez</a>
    <p>All Rights Reserved</p>
  </footer>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
